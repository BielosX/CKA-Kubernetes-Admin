apiVersion: v1
kind: Pod
metadata:
  name: pod-health-check
  labels:
    app.kubernetes.io/name: pod-health-check
spec:
  restartPolicy: Always
  containers:
    - name: sample-app
      image: sample-app:latest
      imagePullPolicy: Never
      ports:
        - containerPort: 8000
      livenessProbe:
        httpGet:
          path: /health
          port: 8000
        initialDelaySeconds: 20
        timeoutSeconds: 3
        successThreshold: 1
        periodSeconds: 20
        failureThreshold: 2